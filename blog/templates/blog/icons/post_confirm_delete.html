{% extends 'blog/base.html' %} {% block content %}
<h2>Are you sure you want to delete "{{ post.title }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary"
    >Cancel</a
  >
</form>
{% endblock %}
